# You can specify a custom docker image from Docker Hub as your build environment.
image: brianegan/flutter

pipelines:
  default:
    - step:
        caches:
          - gradle
          - gradlewrapper
          - flutter
        script:
          - echo "Tests Running..."
          - flutter test
          - echo "Build Running..."
          - flutter build apk

definitions:
  caches:
    gradlewrapper: ~/.gradle/wrapper
    flutter: /opt/flutter
